name: Build Windows EXE

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./examschd/gradlew
        shell: bash

      - name: Build fat JAR
        run: ./gradlew fatJar --no-daemon
        working-directory: ./examschd

      - name: Create portable Windows app with jpackage
        run: |
          jpackage `
            --input ./app/build/libs `
            --main-jar ExamScheduler-all.jar `
            --main-class examschd.Launcher `
            --name ExamScheduler `
            --app-version 1.0.0 `
            --type app-image `
            --dest ./dist
        working-directory: ./examschd
        shell: pwsh

      - name: Zip the portable app
        run: |
          Compress-Archive -Path ./dist/ExamScheduler -DestinationPath ./dist/ExamScheduler-Windows-Portable.zip
        working-directory: ./examschd
        shell: pwsh

      - name: Upload Windows App (Portable ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: ExamScheduler-Portable
          path: ./examschd/dist/ExamScheduler-Windows-Portable.zip
          retention-days: 30

      - name: Create Windows installer with jpackage
        run: |
          jpackage `
            --input ./app/build/libs `
            --main-jar ExamScheduler-all.jar `
            --main-class examschd.Launcher `
            --name ExamScheduler `
            --app-version 1.0.0 `
            --type exe `
            --dest ./dist/installer `
            --win-dir-chooser `
            --win-menu `
            --win-shortcut
        working-directory: ./examschd
        shell: pwsh

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: ExamScheduler-Installer
          path: ./examschd/dist/installer/*.exe
          retention-days: 30

      - name: Verify builds
        run: |
          Write-Host "=== Portable App ==="
          $portablePath = "./examschd/dist/ExamScheduler/ExamScheduler.exe"
          if (Test-Path $portablePath) {
            $size = [math]::Round((Get-Item $portablePath).Length/1MB, 2)
            Write-Host "Portable ExamScheduler.exe: $size MB"
          }

          Write-Host "`n=== Installer ==="
          $installerPath = Get-ChildItem ./examschd/dist/installer/*.exe -ErrorAction SilentlyContinue
          if ($installerPath) {
            $size = [math]::Round($installerPath.Length/1MB, 2)
            Write-Host "Installer: $($installerPath.Name) ($size MB)"
          } else {
            Write-Error "Failed to create installer"
            exit 1
          }
        shell: pwsh
