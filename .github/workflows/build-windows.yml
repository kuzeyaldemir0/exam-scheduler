name: Build Windows EXE

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./examschd/gradlew
        shell: bash

      - name: Build fat JAR
        run: ./gradlew fatJar --no-daemon
        working-directory: ./examschd

      - name: Create Windows EXE with jpackage
        run: |
          jpackage `
            --input ./app/build/libs `
            --main-jar ExamScheduler-all.jar `
            --main-class examschd.Launcher `
            --name ExamScheduler `
            --app-version 1.0.0 `
            --type exe `
            --dest ./dist `
            --win-console
        working-directory: ./examschd
        shell: pwsh

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: ExamScheduler-Windows
          path: ./examschd/dist/*.exe
          retention-days: 30

      - name: Test EXE was created
        run: |
          if (Test-Path "./examschd/dist/*.exe") {
            Write-Host "Windows EXE created successfully!"
            Get-ChildItem ./examschd/dist -Filter *.exe | ForEach-Object { Write-Host "  - $($_.Name) ($([math]::Round($_.Length/1MB, 2)) MB)" }
          } else {
            Write-Error "Failed to create Windows EXE"
            exit 1
          }
        shell: pwsh
